<div>
    <div class="content-container">
        <mat-icon id="close-icon" (click)="closeDialog()" color="warn">warning</mat-icon>&nbsp;

        <span class="content-span full-width"><h4><b>{{messageData.message}}?</b></h4> </span>
    </div>
    <br>
    <div align="right"><button mat-flat-button id="no-button" [mat-dialog-close]="false" >NO</button>

        <button mat-flat-button id="yes-button" [mat-dialog-close]="true" >YES</button></div>

</div>
