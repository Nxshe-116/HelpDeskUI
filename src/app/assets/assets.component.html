<div class="main-content">
    <div class="col-sm">   <a class="btn btn-info btn-round " (click) ="addAsset()"> Add New Asset </a> </div>



    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h3 class="card-category"> Assets</h3>
                        <h4 class="card-description">A list of the company assets</h4>
                    </div>
                    <div class="card-body">
                        <br>
                        <div>
                            <mat-form-field class="col-md-6">
                                <mat-label>Search for asset...</mat-label>
                                <input matInput (keyup)="assetsFilter($event)" placeholder="e.g. Lenovo">
                            </mat-form-field>
                        </div>

                        <div class=" align-center table-container">
                            <table class="table" mat-table [dataSource]="assetsDataSource" >
                                                        <!-- Account Number Column -->
                                <ng-container matColumnDef="asset-name">
                                    <th class="text-black  " mat-header-cell *matHeaderCellDef><h5>
                                        <b>Name</b>
                                    </h5></th>
                                    - <td class=""   mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>

                                <!-- Account Name Column -->
                                <ng-container matColumnDef="asset-make">
                                    <th class="text-black  " mat-header-cell *matHeaderCellDef><h5>
                                        <b>Make </b>
                                    </h5></th>
                                    <td class=""  mat-cell *matCellDef="let element"> {{element.make}} </td>
                                </ng-container>

                                <ng-container matColumnDef="asset-model">
                                    <th class="text-black  " mat-header-cell *matHeaderCellDef><h5>
                                        <b>Model </b>
                                    </h5></th>
                                    <td class=""  mat-cell *matCellDef="let element"> {{element.model}} </td>
                                </ng-container>

                                <ng-container matColumnDef="asset-serial-number">
                                    <th class="text-black  " mat-header-cell *matHeaderCellDef><h5>
                                        <b>S/N </b>
                                    </h5></th>
                                    <td class=""  mat-cell *matCellDef="let element"> {{element.serialNumber}} </td>
                                </ng-container>

                                <ng-container matColumnDef="asset-warranty">
                                    <th class="text-black  " mat-header-cell *matHeaderCellDef><h5>
                                        <b>Warranty </b>
                                    </h5></th>
                                    <td class=""  mat-cell *matCellDef="let element"> {{element.warranty}} </td>
                                </ng-container>

                                <ng-container matColumnDef="asset-purchase">
                                    <th class="text-black  px-lg-5" mat-header-cell *matHeaderCellDef><h5>
                                        <b>Purchase </b>
                                    </h5></th>
                                    <td class=""  mat-cell *matCellDef="let element"> {{element.dateOfPurchase | date: 'MMM d, y, h:mm:ss '}} </td>
                                </ng-container>

                                <ng-container matColumnDef="edit">
                                    <th class="text-black  " mat-header-cell *matHeaderCellDef><h5><b> Edit
                                    </b></h5></th>
                                    <td class=" text-primary" style="color: forestgreen"  mat-cell *matCellDef="let element"
                                    >
                             <span > <!--   click)="openEditType(element)"-->  Edit <button
                                        mat-raised-button type="button" matTooltip="Edit "
                                        [matTooltipPosition]="'above'"
                                        class="btn btn-primary btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">edit</i>
                                        </button></span>
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="delete" >
                                    <th class="text-black " mat-header-cell *matHeaderCellDef ><h5><b>
                                        Delete  </b></h5></th>
                                    <td  class="" style="color: red" mat-cell *matCellDef="let element">
                                <span (click)="deleteAssetType(element)"> Delete    <button
                                        mat-raised-button type="button" matTooltip="Delete"
                                        [matTooltipPosition]="'above'"
                                        class="btn btn-danger btn-link btn-sm btn-just-icon">
                                            <i class="material-icons">delete   </i>
                                        </button></span>
                                    </td>

                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="assetColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: assetColumns;"></tr>
                            </table>


                        </div>

                    </div>
                    <mat-paginator
                             #assetTypePaginator = "matPaginator"
                            [pageSizeOptions]="[1, 5, 10]"
                             [pageSize]="5"
                            [length]="assetsDataSource.data.length"
                            showFirstLastButtons >
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
